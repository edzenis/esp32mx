name: Build & Publish OTA Firmware

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'

concurrency:
  group: ota-build-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Reset build directory
        run: |
          rm -rf build
          mkdir build
          echo "âœ”ï¸  build/ is clean"

      - name: Compile sketch into build/
        run: |
          echo "ğŸ› ï¸  Installing ESP32 core"
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

          echo "ğŸ› ï¸  Compiling sketch into build/"
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --output-dir build \
            src

      - name: Extract only the firmware .ino.bin
        run: |
          echo "ğŸ”  Looking for src.ino.bin in build/"
          if [ -f build/src.ino.bin ]; then
            cp build/src.ino.bin build/firmware.bin
            echo "âœ”ï¸  Found and copied firmware: build/firmware.bin"
            ls -lh build/firmware.bin
          else
            echo "âŒ  build/src.ino.bin not found!"
            exit 1
          fi

      - name: Commit firmware.bin
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ”„ Automated firmware build for version $(cat version.txt)"
          file_pattern: build/firmware.bin
          branch: main
          author_name: github-actions
          author_email: github-actions@users.noreply.github.com
