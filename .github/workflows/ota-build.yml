name: Build & Publish OTA Firmware

on:
  workflow_dispatch:

concurrency:
  group: ota-build-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile firmware
        run: |
          echo "Updating core and installing ESP32 platform"
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
          echo "Building sketch into build/ dir"
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --output-dir build \
            src

      - name: Prepare firmware.bin
        run: |
          echo "Renaming .bin to firmware.bin"
          mv build/*.bin build/firmware.bin
          ls -lh build/firmware.bin

      - name: Commit firmware.bin
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”„ Automated firmware build for version $(cat version.txt)"
          file_pattern: build/firmware.bin
          branch: main
          author_name: github-actions
          author_email: github-actions@users.noreply.github.com
