name: Build & Publish OTA Firmware

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Verify toolchain on runner
        run: |
          command -v arduino-cli >/dev/null \
            || { echo "‚ùå arduino-cli missing"; exit 1; }
          arduino-cli version

      - name: Compile firmware
        run: |
          rm -rf build && mkdir build
          arduino-cli core update-index
          arduino-cli core install esp32:esp32 || true
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --output-dir build \
            src

      - name: Prepare firmware.bin
        run: |
          BIN=$(find build -maxdepth 1 -type f -name '*.bin' | head -n1)
          [ -n "$BIN" ] || { echo "‚ùå No .bin found"; exit 1; }
          cp "$BIN" firmware.bin
          ls -lh firmware.bin

      - name: Commit & Push firmware.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git remote set-url origin \
            "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git add firmware.bin
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes; skipping commit."
          else
            git commit -m "üîÑ Automated firmware build: $(cat version.txt)"
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Upload firmware.bin to OTA server
        env:
          OTA_USER: root
          OTA_SERVER: 65.109.173.41
          OTA_PATH: /srv/firmware/firmware.bin
        run: |
          scp -i ~/.ssh/id_ed25519 \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              firmware.bin \
              $OTA_USER@$OTA_SERVER:$OTA_PATH
