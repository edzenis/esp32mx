name: Build & Publish OTA Firmware

on:
  # 1) Manual â€œRun workflowâ€ button
  workflow_dispatch:
  # 2) Autoâ€‘build when source changes
  push:
    paths:
      - 'src/**'

concurrency:
  group: ota-build-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      # 1) Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Reset and prepare build directory
      - name: Reset build directory
        run: |
          rm -rf build
          mkdir build
          echo "âœ”ï¸  build/ is clean"

      # 3) Install ESP32 core & compile into build/
      - name: Compile firmware into build/
        run: |
          echo "ğŸ› ï¸  Updating core index and installing esp32:esp32"
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
          echo "ğŸ› ï¸  Compiling sketch â†’ build/"
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --output-dir build \
            src

      # 4) Verify exactly 1 .bin, rename to firmware.bin
      - name: Verify & rename binary
        run: |
          BIN_COUNT=$(find build -maxdepth 1 -type f -name '*.bin' | wc -l)
          echo "ğŸ”  Found $BIN_COUNT .bin in build/:"
          ls -1 build/*.bin || true

          if [ "$BIN_COUNT" -ne 1 ]; then
            echo "âŒ Expected exactly 1 .bin, found $BIN_COUNT"
            exit 1
          fi

          BIN_PATH=$(find build -maxdepth 1 -type f -name '*.bin' | head -n1)
          echo "âœ”ï¸  Using $BIN_PATH"
          mv "$BIN_PATH" build/firmware.bin
          ls -lh build/firmware.bin

      # 5) Commit firmware.bin back to main
      - name: Commit firmware.bin
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ”„ Automated firmware build for version $(cat version.txt)"
          file_pattern: build/firmware.bin
          branch: main
          author_name: github-actions
          author_email: github-actions@users.noreply.github.com
