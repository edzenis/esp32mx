name: Build & Publish OTA Firmware

on:
  workflow_dispatch:

concurrency:
  group: ota-build-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      # 1) Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Compile the firmware using the alreadyâ€‘installed Arduino CLI
      - name: Compile firmware
        run: |
          echo "Using Arduino CLI at $(which arduino-cli)"
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
          arduino-cli compile --fqbn esp32:esp32:esp32 src/maintainx_meter.ino

      # 3) Prepare firmware.bin for OTA
      - name: Prepare firmware.bin
        run: |
          mkdir -p build
          cp $(find . -name '*.ino.bin') build/firmware.bin
          echo "Built firmware:"
          ls -lh build/firmware.bin

      # 4) Commit the new firmware.bin back to the main branch
      - name: Commit firmware.bin
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”„ Automated firmware build for version $(cat version.txt)"
          file_pattern: build/firmware.bin
          branch: main
          author_name: github-actions
          author_email: github-actions@users.noreply.github.com
